
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelleva</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #1a202c;
            --color-bg-light: #2d3748;
            --color-text: #e2e8f0;
            --color-primary: #38b2ac;
            --color-primary-dark: #319795;
            --color-deny: #718096;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(-45deg, var(--color-bg), var(--color-bg-light), var(--color-primary), var(--color-bg));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        .container { z-index: 2; padding: 0 2rem; }
        h1 { font-size: 3.5rem; margin-bottom: 2.5rem; line-height: 1.2; }
        .button {
            background-color: var(--color-primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: none;
            text-decoration: none;
            display: inline-block;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover { background-color: var(--color-primary-dark); }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #4a5568;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content h2 { margin-top: 0; }
        .modal-buttons { margin-top: 1.5rem; display: flex; justify-content: space-around; }
        .modal-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
        }
        .modal-button:hover { opacity: 0.8; }
        #allowButton { background-color: var(--color-primary); color: white; }
        #denyButton { background-color: var(--color-deny); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Placeholder for welcome text -->
        <h1>{{WELCOME_TEXT}}</h1>
        <!-- Placeholder for button text -->
        <button id="visitButton" class="button">{{BUTTON_TEXT}}</button>
    </div>

    <div id="verificationModal" class="modal-overlay">
        <div class="modal-content">
            <!-- Placeholders for modal text -->
            <h2>{{MODAL_TITLE}}</h2>
            <p>{{MODAL_BODY}}</p>
            <div class="modal-buttons">
                <button id="denyButton" class="modal-button">Deny</button>
                <button id="allowButton" class="modal-button">Allow</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
